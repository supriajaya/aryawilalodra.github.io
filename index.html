<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Datang di Nasuka Wireless</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background-color: snow;
        }
        .welcome-box {
            background-color: #fff;
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .welcome-box h1 {
            margin-bottom: 1rem;
        }
        .welcome-box a {
            padding: 10px 20px;
            background-color: red;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="welcome-box">
        <h1>Selamat Datang di Nasuka Wireless</h1>
        <p>Silakan masuk atau daftar untuk melanjutkan.</p>
        <a href="home.html">Masuk ke Aplikasi</a>
    </div>
</body>
</html>
