<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konfirmasi Pembayaran</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .payment-confirmation-container {
            text-align: center;
            padding: 50px 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 50px auto;
        }
        .payment-confirmation-container h1 {
            color: #28a745; /* Green for success */
            margin-bottom: 20px;
        }
        .payment-confirmation-container p {
            font-size: 1.1em;
            color: #555;
            margin-bottom: 15px;
        }
        .payment-confirmation-container .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .payment-confirmation-container .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="payment-confirmation-container">
        <h1>Pembayaran Berhasil!</h1>
        <p>Terima kasih atas pesanan Anda. Kami akan segera memprosesnya.</p>
        <p>Anda akan menerima konfirmasi lebih lanjut melalui WhatsApp atau email (jika terdaftar).</p>
        <a href="index.html" class="btn">Kembali ke Beranda</a>
    </div>
</body>
</html>
