  <script>
  function formatRupiah(angka) {
    const number = parseInt(angka);
    return isNaN(number) ? "Rp 0" : "Gold:  " + number.toLocaleString("id-ID");
  }

document.addEventListener("DOMContentLoaded", function () {
  const urlGAS = "https://script.google.com/macros/s/AKfycbwL9L9lI4GViVClRwcGN4dg2iyqhN_bPGnuwFL5v1Q_UMp5uZqdbQJmy9LIYwG81Dqy/exec";
  const id = localStorage.getItem("userID");

  if (!id) {
    document.getElementById("nama").textContent = "Pengunjung";
    document.getElementById("gold").textContent = "";
  } else {
    fetch(`${urlGAS}?action=getProfil&id=${id}`)
      .then(response => response.json())
      .then(data => {
        if (data && typeof data === "object") {
          document.getElementById("nama").textContent = data.Nama || "Tanpa Nama";
          document.getElementById("gold").textContent = data.Gold !== undefined
            ? "üéá " + formatRupiah(data.Gold)
            : "üéá Rp 0";
        } else {
          console.error("Data tidak valid:", data);
        }
      })
      .catch(error => {
        console.error("Gagal memuat profil:", error);
        document.getElementById("nama").textContent = "Pengunjung";
        document.getElementById("gold").textContent = "";
      });
  }

  window.handleProfileClick = function () {
    if (localStorage.getItem("userID")) {
      window.location.href = "profil.html";
    } else {
      window.location.href = "login.html";
    }
  };
});
