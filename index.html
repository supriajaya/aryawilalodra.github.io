<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nasuka Foods</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Nasuka Foods</h1>
            <nav>
                <button id="profileButton" class="nav-button">Profil Saya</button>
                <button id="cartButton" class="nav-button">Keranjang (<span id="cartCount">0</span>)</button>
            </nav>
        </header>

        <div id="mainContentView" class="view active">
            <section id="productList" class="product-list">
                </section>
        </div>

        <div id="cartOverlay" class="modal-overlay">
            <div class="modal-content">
                <span class="close-button" id="closeCartModal">&times;</span>
                <h2>Keranjang Belanja</h2>
                <div id="cartItems" class="cart-items">
                    </div>
                <div class="cart-summary">
                    <h3>Total: Rp <span id="cartTotal">0</span></h3>
                    <button id="checkoutButton" class="btn btn-primary" disabled>Checkout Sekarang</button>
                </div>
            </div>
        </div>

        <div id="profile-page-view" class="view hidden">
            <div class="page-header">
                <h2>Profil Pelanggan</h2>
                <button class="close-button" id="close-profile-button">&times;</button>
            </div>
            <div class="profile-form form-section">
                <label for="customerName">Nama Lengkap:</label>
                <input type="text" id="customerName" placeholder="Nama Lengkap Anda">

                <label for="customerHandphone">Nomor HP:</label>
                <input type="text" id="customerHandphone" placeholder="Nomor HP" readonly>

                <label for="customerEmail">Email:</label>
                <input type="email" id="customerEmail" placeholder="Alamat Email Anda">

                <label for="customerSosmed">Username Sosmed:</label>
                <input type="text" id="customerSosmed" placeholder="Contoh: @username">

                <label for="customerAddress">Alamat Lengkap:</label>
                <textarea id="customerAddress" rows="3" placeholder="Alamat lengkap Anda"></textarea>

                <p>Saldo Deposit: Rp <span id="customerBalanceDisplay">0</span></p>

                <div class="profile-actions">
                    <button id="saveProfileBtn" class="btn btn-primary">Simpan Perubahan</button>
                    <button id="openDepositFormBtn" class="btn btn-secondary">Deposit Saldo</button>
                </div>
                <div id="loginRegisterInfo" class="info-message">
                    </div>
            </div>
        </div>

        <div id="deposit-page-view" class="view hidden">
            <div class="page-header">
                <h2>Konfirmasi Deposit Saldo</h2>
                <button class="close-button" id="close-deposit-button">&times;</button>
            </div>
            <div class="deposit-form form-section">
                <label for="deposit_nama">Nama Lengkap:</label>
                <input type="text" id="deposit_nama" placeholder="Nama Anda" required>

                <label for="deposit_handphone">Nomor Handphone:</label>
                <input type="tel" id="deposit_handphone" placeholder="Contoh: 081234567890" required>

                <label for="deposit_amount">Jumlah Deposit (Rp):</label>
                <input type="number" id="deposit_amount" min="1" placeholder="Minimum Rp 1" required>

                <label for="deposit_method">Metode Pembayaran:</label>
                <select id="deposit_method" required>
                    <option value="">Pilih Metode</option>
                    <option value="QRIS">QRIS</option>
                    <option value="Bank Transfer">Bank Transfer</option>
                    <option value="Cash">Cash (Manual)</option>
                </select>

                <label for="deposit_proof">Bukti Transfer (Opsional):</label>
                <input type="file" id="deposit_proof" accept="image/*">

                <button id="submitDepositBtn" class="btn btn-primary">Kirim Konfirmasi Deposit</button>
            </div>
        </div>

        <div id="register-page-view" class="view hidden">
            <div class="page-header">
                <h2>Daftar Akun Baru</h2>
                <button class="close-button" id="close-register-button">&times;</button>
            </div>
            <div class="register-form form-section">
                <label for="reg_nama">Nama Lengkap:</label>
                <input type="text" id="reg_nama" placeholder="Nama Lengkap Anda" required>

                <label for="reg_handphone">Nomor Handphone:</label>
                <input type="tel" id="reg_handphone" placeholder="Contoh: 081234567890" required>

                <label for="reg_email">Email (Opsional):</label>
                <input type="email" id="reg_email" placeholder="Alamat Email Anda">

                <label for="reg_sosmed">Username Sosmed (Opsional):</label>
                <input type="text" id="reg_sosmed" placeholder="Contoh: @username">

                <label for="reg_alamat">Alamat Lengkap (Opsional):</label>
                <textarea id="reg_alamat" rows="3" placeholder="Alamat lengkap Anda"></textarea>

                <button id="submitRegisterBtn" class="btn btn-primary">Daftar Sekarang</button>
            </div>
        </div>

        <div id="login-page-view" class="view hidden">
            <div class="page-header">
                <h2>Masuk Akun</h2>
                <button class="close-button" id="close-login-button">&times;</button>
            </div>
            <div class="login-form form-section">
                <p>Masukkan Nomor Handphone Anda untuk masuk:</p>
                <label for="login_handphone">Nomor Handphone:</label>
                <input type="tel" id="login_handphone" placeholder="Contoh: 081234567890" required>
                <button id="submitLoginBtn" class="btn btn-primary">Masuk</button>
            </div>
        </div>

        <div id="custom-alert-overlay" class="modal-overlay hidden">
            <div class="modal-content small-modal">
                <p id="custom-alert-message"></p>
                <button id="custom-alert-ok-button" class="btn btn-primary">OK</button>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Nasuka Foods. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
