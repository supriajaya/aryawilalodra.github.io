<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Profil</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      font-size: 13px;
      color: #333;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      border-radius: 12px;
      margin-top: 20px;
    }

    .profile-picture {
      text-align: center;
      margin-bottom: 15px;
    }

    .profile-picture img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #007bff;
    }

    .profile-name {
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      margin-top: 10px;
    }

    .profile-status {
      text-align: center;
      font-size: 12px;
      color: #666;
      margin-bottom: 20px;
    }

    .info-section {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }

    .info-card {
      background-color: #f7f9fc;
      border-radius: 8px;
      padding: 8px 10px;
      text-align: left;
      font-size: 12px;
    }

    .info-card strong {
      display: block;
      color: #555;
      margin-bottom: 3px;
      font-weight: 600;
      font-size: 11px;
    }

    .fitur-section {
      margin-top: 20px;
    }

    .fitur-title {
      font-weight: bold;
      margin-bottom: 10px;
      text-align: center;
      font-size: 13px;
      color: #007bff;
    }

    .fitur-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 8px;
    }

    .fitur-item {
      background: #eaf1ff;
      padding: 6px 8px;
      border-radius: 6px;
      font-size: 12px;
    }

    .fitur-item strong {
      font-size: 11px;
      display: block;
      color: #444;
      margin-bottom: 2px;
    }

    .buttons {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }

    .buttons button {
      background-color: #007bff;
      color: white;
      font-size: 12px;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
    }

    .buttons button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile-picture">
      <img id="foto" src="https://nasukafoods.site/tekn.jpg" alt="" />
    </div>
    <div class="profile-name" id="nama">Memuat...</div>
    <div class="profile-status">ID: <span id="id"></span> | <span id="status"></span></div>

    <div class="info-section">
        
      <div class="info-card"><strong>Username</strong><span id="username"></span></div>
      <div class="info-card"><strong>Saldo</strong><span id="saldo"></span></div>    
      <div class="info-card"><strong>Tiktok</strong><span id="tiktok"></span></div>
       <div class="info-card"><strong>Facebook</strong><span id="facebook"></span></div>
      
      
      
      <div class="info-card"><strong>Perak</strong><span id="perak"></span></div>
      <div class="info-card"><strong>Platinum</strong><span id="platinum"></span></div>
      <div class="info-card"><strong>Gold</strong><span id="gold"></span></div>
     <div class="info-card"><strong>Telepon</strong><span id="telepon"></span></div> 
     
      
       <div class="info-card"><strong>Jenis Kelamin</strong><span id="jenis"></span></div>
     
      <div class="info-card"><strong>Tanggal</strong><span id="tanggal"></span></div>
    </div> 
      
      
      <div class="info-card" style="grid-column: span 2;"><strong>Alamat</strong><span id="alamat"></span></div>
      
      
     



    <div class="fitur-section">
      <div class="fitur-title">Fitur Lainnya</div>
      <div class="fitur-grid">
        <div class="fitur-item"><strong>Event Tukar Perak</strong><span id="fitura"></span></div>
        <div class="fitur-item"><strong>Event Tukar Platinum</strong><span id="fiturb"></span></div>
        <div class="fitur-item"><strong>Event Tukar Gold</strong><span id="fiturc"></span></div>
        <div class="fitur-item"><strong>Event Diskon 99%</strong><span id="fiturd"></span></div>
        <div class="fitur-item"><strong>Bazar Produk Digital</strong><span id="fiture"></span></div>
        <div class="fitur-item"><strong>Apresiasi Juara</strong><span id="fiturf"></span></div>
        <div class="fitur-item"><strong>Produk Sponsor</strong><span id="fiturg"></span></div>
        <div class="fitur-item"><strong>Give Away</strong><span id="fiturh"></span></div>
 
        
        
        <a href="bank.html" style="text-decoration: none; color: inherit;">
  <div class="fitur-item"><strong>Bank Pribadi</strong><span id="fituri"></span></div>
</a>
      <a href="riwayat-transaksi.html" style="text-decoration: none; color: inherit;">
  <div class="fitur-item"><strong>Riwayat Transaksi</strong><span id="fiturj"></span></div>
</a>
      
      
      
      
      
      
      
    </div>

    <div class="buttons">
      <button onclick="goHome()">üè† Home</button>
      <button onclick="logout()">üö™ Logout</button>
    </div>
  </div>

  <script>
    const urlGAS = "https://script.google.com/macros/s/AKfycbwL9L9lI4GViVClRwcGN4dg2iyqhN_bPGnuwFL5v1Q_UMp5uZqdbQJmy9LIYwG81Dqy/exec";
    const id = localStorage.getItem("userID");

    if (!id) {
      document.body.innerHTML = "<p style='text-align:center; padding: 20px;'>ID tidak ditemukan. Silakan login ulang.</p>";
    } else {
      fetch(`${urlGAS}?action=getProfil&id=${id}`)
        .then(res => res.json())
        .then(data => {
          document.getElementById("nama").innerText = data.Nama || "-";
          document.getElementById("id").innerText = data.ID || "-";
          document.getElementById("status").innerText = data.Status || "-";
          document.getElementById("username").innerText = data.Username || "-";
document.getElementById("facebook").innerText = data.Facebook || "-";
document.getElementById("tiktok").innerText = data.Tiktok || "_";   
          
          
document.getElementById("saldo").innerText = formatRupiah(data.Saldo);         
document.getElementById("perak").innerText = data.Perak || "_";          document.getElementById("platinum").innerText = data.Platinum || "_";
document.getElementById("gold").innerText = data.Gold || "_";




          document.getElementById("jenis").innerText = data.Jenis || "-";
          
          
          document.getElementById("telepon").innerText = data.Telepon || "-";

          
          
         
          
          
const tanggalAsli = data["Tanggal Daftar"];
if (tanggalAsli) {
  const tgl = new Date(tanggalAsli);
  const tanggalFormatted = tgl.getDate().toString().padStart(2, '0') + '/' +
                           (tgl.getMonth() + 1).toString().padStart(2, '0') + '/' +
                           tgl.getFullYear();
  document.getElementById("tanggal").innerText = tanggalFormatted;
} else {
  document.getElementById("tanggal").innerText = "-";
}
          
          
          
          
          
          
          
          
          
          document.getElementById("alamat").innerText = data.Alamat || "-";
          
          document.getElementById("foto").src = data.Foto || "https://via.placeholder.com/120.png?text=No+Foto";

          // Fitur
          document.getElementById("fitura").innerText = data["Fitur A"] || "-";
          document.getElementById("fiturb").innerText = data["Fitur B"] || "-";
          document.getElementById("fiturc").innerText = data["Fitur C"] || "-";
          document.getElementById("fiturd").innerText = data["Fitur D"] || "-";
          document.getElementById("fiture").innerText = data["Fitur E"] || "-";
          document.getElementById("fiturf").innerText = data["Fitur F"] || "-";
          document.getElementById("fiturg").innerText = data["Fitur G"] || "-";
          document.getElementById("fiturh").innerText = data["Fitur H"] || "-";
          document.getElementById("fituri").innerText = data["Fitur I"] || "-";
          document.getElementById("fiturj").innerText = data["Fitur J"] || "-";
        })
        .catch(err => {
          document.body.innerHTML = `<p style='text-align:center; padding: 20px;'>Gagal memuat profil: ${err}</p>`;
        });
    }

    function formatRupiah(angka) {
      const number = parseInt(angka);
      return isNaN(number) ? "Rp 0" : "Rp " + number.toLocaleString("id-ID");
    }

    function goHome() {
      window.location.href = "index.html";
    }

    function goTopUp() {
      window.location.href = "bank.html";
    }

    function logout() {
      localStorage.clear();
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
